alias goodnet   "cl_cmdrate 67;cl_interp 0.0152;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 67;rate 60000;echo goodnet enabled; alias nettoggle oknet"

alias oknet     "rate 30000;cl_cmdrate 66;cl_interp 0.02;cl_lagcompensation 1;cl_updaterate 66;cl_smooth 0;cl_smoothtime 0.01;cl_interp_threadmodeticks 0;cl_pred_optimize 2;cl_interp_ratio 1;echo oknet enabled; alias nettoggle badnet"

alias badnet    "cl_cmdrate 40;cl_interp 0.025;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 40;rate 35000;echo badnet enabled; alias nettoggle goodnet"

alias nettoggle goodnet
bind \ nettoggle